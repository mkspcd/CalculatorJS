<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<!-- Import Google Icon Font -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import materialize.css -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
	<!-- Import calculator.css -->
	<link type="text/css" rel="stylesheet" href="css/calculator.css"/>
</head>

<body>
	<div id="content">
		<div id="calculator">
			
			<div id="calculator-screen">	
				<div id="calculator-screen-operation">
					42+314
				</div>
				<div id="calculator-screen-result">
					1337
				</div>
			</div>
		
			<div id="calculator-pad">
				<div id="calculator-pad-operators">
					<div class="operator waves-effect waves-light btn">÷</div>
					<div class="operator waves-effect waves-light btn">×</div>
					<div class="operator waves-effect waves-light btn">–</div>
					<div class="operator waves-effect waves-light btn">+</div>
				</div>
				
				<div id="calculator-pad-numpad">
					<div class="numpad-row">
						<div class="waves-effect waves-light num">7</div>
						<div class="waves-effect waves-light num">8</div>
						<div class="waves-effect waves-light num">9</div>
					</div>
				
					<div class="numpad-row">
						<div class="waves-effect waves-light num">4</div>
						<div class="waves-effect waves-light num">5</div>
						<div class="waves-effect waves-light num">6</div>
					</div>
				
					<div class="numpad-row">
						<div class="waves-effect waves-light num">1</div>
						<div class="waves-effect waves-light num">2</div>
						<div class="waves-effect waves-light num">3</div>
					</div>
				
					<div class="numpad-row">
						<div class="waves-effect waves-light num">.</div>
						<div class="waves-effect waves-light num">0</div>
						<div class="btn-floating waves-effect waves-light equal">=</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	
	<!-- Import jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Import materialize.js -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<!-- Import calculator.js -->
	<script type="text/javascript" src="js/calculator.js"></script>

	</body>
</html>
